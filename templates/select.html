{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% if movies_number == 0 %}
          <p>
            <h2> Incorrect Name</h2>
            <p> Please Try Again</p>
          </p>
    {% else %}
        {% for movie in movies %}
          <p>
            <a href="{{ url_for('select', movie_id=movie.id) }}"> {{ movie.title }} - {{ movie.release_date }}</a>
          </p>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
